name: End to End Testing

on:
    workflow_dispatch:
    push:
      branches: [feature/reusable-workflow]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/jazz23/bounty-thing:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    steps:
      - uses: actions/checkout@v4

      - run: |
          cd bounty-thing
          npm ci
          npm run test