name: Npm Tests

on:
  pull_request:
    branches: [staging]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/jazz23/bounty-thing:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    steps:
      - uses: actions/checkout@v4

      - run: |
          cd bounty-thing
          npm ci
          npm run test